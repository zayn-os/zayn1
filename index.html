    <!-- ðŸŸ¢ Tailwind CSS CDN for instant styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              life: {
                black: 'var(--color-life-black)',
                paper: 'var(--color-life-paper)',
                gold: 'var(--color-life-gold)',
                text: 'var(--color-life-text)',
                muted: 'var(--color-life-muted)',
                silver: 'var(--color-life-silver)',
                crimson: 'var(--color-life-crimson)',
                diamond: 'var(--color-life-diamond)',
                easy: 'var(--color-life-easy)',
                normal: 'var(--color-life-normal)',
                hard: 'var(--color-life-hard)',
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
              'explode': 'explode 0.8s ease-out forwards',
              'spin-slow': 'spin 3s linear infinite',
            },
            keyframes: {
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              },
              explode: {
                '0%': { transform: 'translate(0, 0) scale(1)', opacity: '1' },
                '100%': { transform: 'translate(var(--tx), var(--ty)) scale(0)', opacity: '0' }
              }
            }
          }
        }
      }
    </script>
